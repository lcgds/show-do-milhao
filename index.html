<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Browser tab-->
    <link rel="icon" href="./favicon.png">
    <title>Show do Milhão</title>

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--JavaScript-->
    <script src="./script.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</head>

<body>

    <header class="mb-5">
        <nav class="navbar navbar-dark text-light">
            <h1 class="mb-0 navbar-brand" href="#">
                <img src="./favicon.png" height="24" width="24" class="d-inline-block align-top">
                Show do Milhão
            </h1>
            <a href="#" data-toggle="popover" title="Instruções"
                data-content="Leia a pergunta atentamente, analise as alternativas e escolha aquela que achar que é a correta.">
                <svg height="24" width="24" viewBox="0 0 16 16" class="bi bi-question-circle-fill" fill="#fff"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z" />
                </svg>
            </a>
        </nav>
    </header>

    <main class="container text-center align-items-center my-auto mx-auto">

        <h1 class="d-none">Show do Milhão</h1>

        <div class="h2 my-5">
            <p>Pontos: <span id='documentScore'>0 / 15</span></p>
        </div>

        <p id="documentQuestion" class="alternatives bg-danger p-3 my-4 font-weight-bold rounded text-light">Pergunta
        </p>

        <p id="documentA1" class="alternatives bg-secondary text-light rounded text-light p-2 w-75 mx-auto"
            onclick="player.choose(1)">
            Alternativa 1</p>

        <p id="documentA2" class="alternatives bg-secondary text-light rounded p-2 w-75 mx-auto"
            onclick="player.choose(2)">
            Alternativa 2</p>

        <p id="documentA3" class="alternatives bg-secondary text-light rounded p-2 w-75 mx-auto"
            onclick="player.choose(3)">
            Alternativa 3</p>

        <p id="documentA4" class="alternatives bg-secondary text-light rounded p-2 w-75 mx-auto"
            onclick="player.choose(4)">
            Alternativa 4</p>

        <button type="button" id="documentButton" onclick="game.play()" class="btn btn-primary my-4">INICIAR</button>
    </main>

    <footer class="container-fluid mt-5 pb-1 pt-3 text-light text-center">
        <a href="https://pt.wikipedia.org/wiki/Show_do_Milhão" target="_blank" class="text-decoration-none text-light">
            <p>Sobre o jogo</p>
        </a>
        <a href="https://t.me/lcgds" class="text-decoration-none text-light">
            <p>Feedback</p>
        </a>
        <p>Feito com ♥ por Luiz</p>
    </footer>

</body>

</html>
